<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style-type: none;
        }

        .tab {
            width: 978px;
            margin: 100px auto;
        }

        .tab_list {
            height: 39px;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        .tab_list li {
            float: left;
            height: 39px;
            line-height: 39px;
            padding: 0 20px;
            text-align: center;
            cursor: pointer;
        }

        .tab_list .current {
            background-color: #c81623;
            color: #fff;
        }

        .item_info {
            padding: 20px 0 0 20px;
        }

        .item {
            display: none;
        }
    </style>
</head>
<body>
<div class="tab">
    <div class="tab_list">
        <ul>
            <li class="current">商品介绍</li>
            <li>规格与包装</li>
            <li>售后保障</li>
            <li>商品评价（50000）</li>
            <li>手机社区</li>
        </ul>
    </div>
    <div class="tab_con">
        <div class="item" style="display: block;">
            商品介绍模块内容
        </div>
        <div class="item">
            规格与包装模块内容
        </div>
        <div class="item">
            售后保障模块内容
        </div>
        <div class="item">
            商品评价（50000）模块内容
        </div>
        <div class="item">
            手机社区模块内容
        </div>

    </div>
</div>
<script>
    let tab_list = document.querySelector('.tab_list');
    let lis = tab_list.querySelectorAll('li');
    let items = document.querySelectorAll('.item');

    for (let i = 0; i < lis.length; i++) {
        lis[i].setAttribute('index', i); // 给li设置自定义属性作为索引号
        lis[i].onclick = function () {
            for (let i = 0; i < lis.length; i++) {
                lis[i].className = '';
            }
            this.className = 'current'; // 排他法先清除所有样式，再设置自身样式

            let index = this.getAttribute('index');
            for (let i = 0; i < lis.length; i++) {
                items[i].style.display = 'none';
            }
            items[index].style.display = 'block'; // 相同索引的item进行显示
        };
    }
</script>
</body>
</html>
