<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>1</button>
<button>2</button>
<button>3</button>
<button>4</button>
<button>5</button>
<script>
    let btns = document.querySelectorAll('button');
    for (let i = 0; i < btns.length; i++) { // 给所有按钮都绑定事件
        btns[i].onclick = function () {
            for (let j = 0; j < btns.length; j++) { // 点击一个按钮时先给所有按钮清除样式
                btns[j].style.backgroundColor = ''
            }
            this.style.backgroundColor = 'skyblue';
        }
    }
</script>
</body>
</html>
