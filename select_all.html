<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .wrap {
            width: 300px;
            margin: 100px auto 0;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid #c0c0c0;
            width: 300px;
        }

        th,
        td {
            border: 1px solid #d0d0d0;
            color: #404060;
            padding: 10px;
        }

        th {
            background-color: #09c;
            font: bold 16px "微软雅黑";
            color: #fff;
        }

        td {
            font: 14px "微软雅黑";
        }

        tbody tr {
            background-color: #f0f0f0;
        }

        tbody tr:hover {
            cursor: pointer;
            background-color: #fafafa;
        }
    </style>
</head>
<body>
<div class="wrap">
    <table>
        <thead>
        <tr>
            <th>
                <input type="checkbox" id="j_cbAll"/>
            </th>
            <th>商品</th>
            <th>价钱</th>
        </tr>
        </thead>
        <tbody id="j_tb">
        <tr>
            <td>
                <input type="checkbox"/>
            </td>
            <td>iPhone8</td>
            <td>8000</td>
        </tr>
        <tr>
            <td>
                <input type="checkbox"/>
            </td>
            <td>iPad Pro</td>
            <td>5000</td>
        </tr>
        <tr>
            <td>
                <input type="checkbox"/>
            </td>
            <td>iPad Air</td>
            <td>2000</td>
        </tr>
        <tr>
            <td>
                <input type="checkbox"/>
            </td>
            <td>Apple Watch</td>
            <td>2000</td>
        </tr>

        </tbody>
    </table>
</div>
<script>
    let cb_all = document.getElementById('j_cbAll');
    let tbs = document.getElementById('j_tb').getElementsByTagName('input');
    // 全选功能
    cb_all.onclick = function () {
        for (let i = 0; i < tbs.length; i++) {
            tbs[i].checked = this.checked;
        }
    };
    // 给下面的每个复选框绑定事件
    for (let i = 0; i < tbs.length; i++) {
        tbs[i].onclick = function () {
            let flag = true; // 设置变量控制全选框，注意变量作用域
            for (let j = 0; j < tbs.length; j++) {
                if (!tbs[j].checked) { // 这里取反，当有一个没有被选中，则执行if取消全选框的选中，并跳出循环
                    flag = false;
                    break;
                }
            }
            cb_all.checked = flag;
        };
    }
</script>
</body>
</html>
